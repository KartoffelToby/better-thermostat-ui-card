name: 'Build'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Build
        run: |
          npm install --force
          npm ci --ignore-scripts
          npm run build
      - name: HACS Action
        uses: "hacs/action@main"
        with:
          category: "plugin"